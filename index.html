<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">
  <title>Color clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0;}


html, body {
  height: 100%;
}

#clock {
  float: right;
  height: 2.8rem;
  width: 10rem;
  font-family: Rye, sans-serif;
  font-size: 2rem;
  border-style: solid;
  border-radius: 0.6rem;
  text-align: center;
}
</style>
</head>
<body>
  <div id="clock">12:12:12</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var nhours = hours + Math.floor(Math.random() * 230);
  var nminutes = minutes + Math.floor(Math.random() * 125);
  var nseconds = seconds + Math.floor(Math.random() * 125);
  
  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + nhours + nminutes + nseconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
 
  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
